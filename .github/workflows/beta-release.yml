name: Beta Release

on:
  push:
    branches: [ main, master ]

jobs:
  beta-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Compile TypeScript
      run: npm run compile

    - name: Get package info
      id: pkg
      run: |
        echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        echo "date=$(TZ='Asia/Shanghai' date +%Y%m%d)" >> $GITHUB_OUTPUT
        echo "time=$(TZ='Asia/Shanghai' date +%H%M%S)" >> $GITHUB_OUTPUT
        echo "datetime=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S UTC+8')" >> $GITHUB_OUTPUT

    - name: Package extension
      run: |
        npm install -g @vscode/vsce
        vsce package --pre-release --out ${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}-beta-${{ steps.pkg.outputs.date }}.vsix

    - name: Create Beta Release
      uses: softprops/action-gh-release@v1
